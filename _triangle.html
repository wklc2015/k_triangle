<html>
<head lang="en">

	<link rel="stylesheet" href="src/css/index.css">

<body>

	<div class="demo">
        <span class="triangle-top-bg"></span>
        <span>向上三角形</span>

	</div>
	<div class="demo">
        <span class="triangle-right-bg"></span>
        <span>向右三角形</span>
		<span class="triangle-right-border"></span>
	</div>
	<div class="demo">
        <span class="triangle-bottom-bg"></span>

        <span class="triangle-left-bg"></span>

	<div class="demo tooltips-right-bg">纯色右提示框</div>

	<div class="demo tooltips-bottom-bg">纯色下提示框</div>
	<div class="demo tooltips-bottom-border">带边框下提示框</div>
	<div class="demo tooltips-left-bg">纯色左提示框</div>
	<div class="demo tooltips-left-border">带边框左提示框</div>
